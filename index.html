<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>ARTHUR Case Database Prototype</title>

        <link href="css/jquery-ui.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/arthur.css" rel="stylesheet">
    </head>
    <body>

        <!-- navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ARTHUR Case Database</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#history">Hx</a></li>
                        <li><a href="#physical">Px</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- case -->
        <div class="container">
            <div class="jumbotron">
                <h1 id="title"></h1>
                <p class="stem"></p>
            </div>

            <div id="history">
                <a name="history"><h1>History</h1></a>
                <label for="autocomplete">Select a question to ask:</label>
                <input id="hx_autocomplete">
                <a class="btn btn-info" role="button" id="hx-done" style="color: white; clear:both;">Done</a>

                <table id="hx" class="table table-sm table-bordered mt-4">
                    <thead>
                        <th></th>
                        <th>Question</th>
                        <th>Response</th>
                        <th>Feedback</th>
                    </thead>
                </table>
            </div>

            <div id="physical">
                <a name="physical"><h1>Physical</h1></a>
                <table id="px"/>
            </div>

            <div class="mt-4">
                <a name="investigations"><h1>What investigations do you do <em>first</em>?</h1></a>
                <table id=""/>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/case-elong.js"></script>
        <script src="js/arthur.js"></script>
    </body>
</html>
